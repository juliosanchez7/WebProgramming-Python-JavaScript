{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>
    <div id="message">
            
    </div>
    
    <button class="btn btn-sm btn-outline-primary" id="inbox"><i class="fa fa-envelope"></i>Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose"><i class="fa fa-pencil-square"></i>Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent"><i class="fa fa-send"></i>Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived"><i class="fa fa-folder"></i>Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>Log Out</a>
    <hr>
<!-- Emails view-->
    <div id="emails-view">
        <div id="posts">
            <!-- Here is the email box-->
            <div class="row">
                
              </div>
            
        </div>
    </div>
    <div id="email-view">
        <!--Here is the fields of the email -->
        <div id="body-view"></div>
        <!-- Archive or unarchive buttons section-->
        <div id="buttons">
        </div>
        <!-- Here is the reply button-->
        <div id="replybtn">
        </div>
    </div>
    <!-- Compose form, -->
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="submit"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
